<div class='users'>
    <table>
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Access Level</th>
            <th>Active</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.fName }}</td>
            <td>{{ user.lName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.accessLevel }}</td>
            <td>{{ user.active }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
